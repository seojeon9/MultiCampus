<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 속성</title>
	<style type="text/css">
		/* ul {list-style-type: square;} */
		ul {list-style-type: none;} /* 목록 기호 제거*/
		ul li {
			width: 60px;
			height: 30px;
			display: inline-block;
		}
	</style>  
</head>
<body>
	<ul>
		<li>봄</li>
		<li>여름</li>
		<li>가을</li>
		<li>겨울</li>
	</ul>
</body>
</html>
