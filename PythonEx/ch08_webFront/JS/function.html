<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>함수 예제</title>
        <script type="text/javascript">		
            //자바스크립트 함수 만드는 방법
            //호출 없이 자동 실행되는 함수
            (//함수코드
                function(){
                    alert("함수 호출 없이도 자동 실행 되었습니다!")
                }
            )();
			 
            //함수선언 방법 1
            function start(){
                var answer = confirm("배경색을 변경하시겠습니까?")
                if(answer == true)
                    changeColor(); //changeColor() 호출
                else
                    alert("취소하였습니다.")
            }

            //함수선언 방법 2
            changeColor = function(){
                document.write("배경색 변경")
                document.bgColor="red";
            }
            
			start(); //start() 함수 호출			 
        </script>
    </head>
    <body>
    </body>
</html>
