<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>bigImage 창</title>
	</head>		
	<body>  
        <center>  	            
            <img src="image/고흐.jpg" title="아를르의 포룸 광장의 카페 테라스 (빈센트 반 고흐)"><br><br>
            <button onClick="window.close()">닫기</button>           
             <!--button을 클릭하면(onClick) window.close()메서드 호출  
                 window는 이 html파일이 표현되고 있는 창을 나타냄 -->
        </center>
	</body>
</html>
