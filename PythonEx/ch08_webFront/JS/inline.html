<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline 방식</title>
    <script type="text/javascript">
        function start() { // body태그가 브라우저에 의해 해석되고 표현될 때 호출
            alert("inline 방식으로 start()함수를 호출하여 \n 출력된 경고 입니ㅏㄷ.")
        }
    </script>
</head>
<body onload="start()">
    onLoad는 태그가 해석되어서 화면에 표현되는 시점
</body>
</html>
