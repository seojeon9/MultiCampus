<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 매개변수</title>
		<script type="text/javascript">    
			function calInterest(deposit,rate){
				var interest = deposit * rate / 100
				document.write("예금이자 : " + interest + "원")
			}
			
			function input() {
				var deposit = parseInt(prompt("예금액 입력"));
				var rate = Number(prompt("이자율 입력"))
				calInterest(deposit, rate);
			}			
        </script>    
	</head>
	<body onLoad="input()">
	
	</body>
</html>
