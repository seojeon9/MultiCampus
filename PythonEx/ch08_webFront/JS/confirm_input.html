<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()로 입력받기</title>
    <script type="text/javascript">
        // 변수 선언 confrim함수 호출 후 반환 받은 값을 저장
        var std = confirm("당신은 학생입니까?")
        //confirm() 는 true나 false가 반환

        if(std == true) {
            result = "학생입니다."
        } else {
            result = '학생이 아닙니다.'
        }

        document.write("결과 : " + result + "<br>")
    </script>
</head>
<body>
    <h1>body 본문에서 출력</h1>
</body>
</html>
