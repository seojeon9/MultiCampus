<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseEvent</title>
    <script type="text/javascript">
        // body 태그 내의 img 태그에서 발생하는 이벤트를 처리
        // img 태그가 준비된 상태에서 스크립트 코드가 진행이 되어야 하므로
        // window가 로드되었을 때 이벤트 처리 콜백함수
        window.onload = function() {
            // img태그 포인터 추출
            var bImg = document.getElementById('birdImg');

            // img태그에 마우스 올렸을 때 이벤트 처리 콜백 함수
            bImg.onmouseover = function() {
                bImg.style.opacity = 0.5;
            }
            // img태그에서 마우스가 나갔을때 이벤트 처리 콜백 함수
            bImg.onmouseout = function() {
                bImg.style.opacity = 1;
            }

            // 문서상에서 오른쪽 마우스 클릭했을 때 이벤트 처리 콜백함수
            document.oncontextmenu = function() {
                alert("마우스 오른쪽 버튼 사용을 금지합니다.");
                return false; // false 반환하지 않으면 알림창 닫은 후 컨텍스트 메뉴가 출력됨
            }
        }
    </script>
</head>
<body>
    <img id="birdImg" src="image/bird.jpg">
</body>
</html>
