<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>형변환</title>
		<script type="text/javascript">	
			
			var num1 = parseInt(prompt("숫자1 입력")); //정수만 처리
			var num2 = parseInt(prompt("숫자2 입력")); //정수만 처리

			var num1 = Number(prompt("숫자1 입력")); //실수도 처리
			var num2 = Number(prompt("숫자2 입력")); //실수도 처리
			
			document.write(num1 + num2 +"<br>"); //문자열 결합연산자가 우선 사용
			document.write(num1 * num2 ); //문자열은 곱하기가 없으므로 자동 형변환 발생
		</script>

	</head>
	<body>	
	</body>
</html>
