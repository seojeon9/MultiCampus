<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <script type="text/javascript">
        var greenBtn;
        var redBtn;
        var h2;

        window.onload = function() {
            h2 = document.getElementById("h2"); 
            greenBtn = document.getElementById("greenBtn")
            redBtn = document.getElementById("redBtn")

            // 버튼에 이벤트 핸들러 연결 addEventListener()이용
            greenBtn.addEventListener("click",chageToGreen);
            redBtn.addEventListener("click",chageToRed);
        }

        function chageToGreen() {
            h2.style.color='green'
        }

        function chageToRed() {
            h2.style.color='red'
        }
    </script>
</head>
<body>
    <h2 id="h2">색상 변경</h2>
    <button id="greenBtn">green</button>
    <button id="redBtn">red</button>
</body>
</html>
