<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 예제</title>
		<script type="text/javascript">
			function showTime(){				
				//현재 시간 추출
				var now = new Date(); //현재 연월일시분초를 추출

				var hour = now.getHours(); //현재시(24시간 기준)
				var minute = now.getMinutes(); //현재분
				var second = now.getSeconds(); //현재초
				var amPm; //오전/오후 저장할 변수

				if(hour < 12)
					amPm = '오전';
				else
					amPm = '오후';
					if(hour>12)
						hour=hour-12;


				var time = amPm + " " + hour + "시 " + minute + "분 " + second + "초 ";		
				timeShow.innerHTML = time;
			}			
		</script>
	</head>		
	<body>
       <button onClick="timerID=setInterval('showTime()',1000)" >시간 출력</button>
	   <!-- 버튼을 클릭하면 showTime() 호출 -->
       <button onClick="clearInterval(timerID)" >시간 정지</button> 
	   <!-- 버튼을 클릭하면 clearInterval()함수를 호출해서 설정된 타이머를 제거 -->
       <h1 id="timeShow">시간 출력</h1>  	  	   	
	</body>
</html>
