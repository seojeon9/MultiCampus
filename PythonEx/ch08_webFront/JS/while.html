<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script type="text/javascript">
        //사용자로부터 숫자를 입력 받아서 숫자만큼의 이미지를 출력하는 프로그램
        //이미지 출력순서 : cherry bomb apple
        var num = parseInt(prompt("숫자 입력"));

        var i = 1; //초기값
        document.write("<h2> 총 " + num + "개의 이미지 출력 </h2>")

        while(i <= num) { //반복조건
            if(i % 3 == 1)
                document.write("<img src='image/cherry.png'>")
            else if(i % 3 == 2)
                document.write("<img src='image/bomb.png'>")
            else
                document.write("<img src='image/apple.png'>")
            i++; //증가
        }

        for (var i = 1; i <= num; i++){
            if(i % 3 == 1)
                document.write("<img src='image/cherry.png'>")
            else if(i % 3 == 2)
                document.write("<img src='image/bomb.png'>")
            else
                document.write("<img src='image/apple.png'>")
        }
    </script>
</head>

</body>
</html>
