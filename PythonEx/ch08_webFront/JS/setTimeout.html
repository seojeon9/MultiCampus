<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
         <title>setTimeout() 예제</title>
		<script type="text/javascript">
			function openInfo() {
				win = window.open("msgWindow.html","setTimeOut","width=300,height=200");
			}
			function showMsg() {
				document.write("로드하자마다 열린 공지사항 창이<br>3초 후에 자동으로 닫혔습니다.");
			}
		</script>
	</head>		
	<body onLoad="openInfo()" onFocus="showMsg()">    
			<!--onLoad 이벤트 : body태그가 해석이 다 끝나고 브라우저로 표현되는 시점(초기)
				onFocus 이벤트 : 창의 선책이 현재 창일때 -->
		부모창입니다.    	   	
	</body>
</html>
