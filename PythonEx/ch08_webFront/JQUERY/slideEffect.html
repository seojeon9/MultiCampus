<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sliding 효과</title>   
		<style type="text/css">	
			*{ text-align:center;}		
			#menuBox {width:100px; margin:0 auto; margin-bottom:30px;}	
			#menuBox:hover { 
					background-color:orange;
					color:blue;
					font-weight:bold;
				}				
			#subMenuBox {display:none; } /*안보이고 차지하고 있는 영역도 없앰*/
			/*#subMenuBox {visibility: hidden;} /*영역은 있고 안보일 뿐*/
		</style>
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				 $('#menuBox').hover(	 
					//슬라이딩은 공간을 컨트롤하기 때문에 영역 태그(div)를 이용 				
					function(){  //마우스 올렸을 때 슬라이드 다운
						// $('img').slideDown(1000); //img는 영역태그가 아니기 때문에 적용이 안됨
						$('#subMenuBox').slideDown(1000);
					},
					function(){  //마우스 뗐을 때 슬라이드 업
						// $('img').slideUp(1000);
						$('#subMenuBox').slideUp(1000);
					}); 	
			});
		</script>
	</head>
	<body>
    	<div>
            <div><h3>Sliding 효과</h3></div>
            <div id="menuBox">메뉴</div>         
            <div id="subMenuBox">
                <img src="image/black.png">
            </div> 
            <button>버튼의 위치는?</button>             
        </div>
	</body>
</html>
