<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>조상/부모/형제 요소 선택자</title> 
        <style type="text/css">
			div {
				border:1px solid #000000;
				padding:10px;
				display:inline-block;
			}
		</style>
        <script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){   
				$('p').parents().css('backgroundColor','yellow'); //p 태그의 모든 조상
				$('p').parents('#area').css('backgroundColor','white'); //p태그의 조상 area
				$('p').parents('#c1,#c2').css('backgroundColor','brown'); //조상 c1,c2
				$('p').parent().css('background-color','green'); //조상 c1,c2
				$('#c1').next().css('background','pink'); //바로 다음 요소
				$('#c2').nextAll().css('background','orange'); //c2 다음의 모든 형제 요소
				$('#c4').prevAll().css('color','blue'); //c2 이전의 모든 형제 요소
				$('#c1').nextUntil('#c4').css('borderRadius','20px'); //
				$('#c3').prevUntil('#c1').css('border','solid 5px red'); //
			});	
		</script>               
	</head>
	<body>		
        <h3>조상/부모/형제 요소 선택자</h3>      
        <div id="area">  
        	area 영역 
            <div id="c1">
            	c1영역
                <div id="s1">
                	s1 영역
                    <p>p</p>
            	</div>
            </div>	 
            <div id="c2">
            	c2영역
                <div id="s2">
                	s2 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c3">
            	c3영역
                <div id="s3">
                	s3 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c4">
            	c4영역
                <div id="s4">
                	s4 영역
                	<p>p</p>
            	</div>
            </div>
         </div>   	
	</body>
</html>
