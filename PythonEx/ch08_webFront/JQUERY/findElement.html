<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style type="text/css">        	
			#menuBox div {
				float:left;
				background-color:green;
				width:100px;	
				height:50px;		
			}		
		</style>	
		<script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function(){ 
	            //manuItem 클래스 속성값을 이용애허 문서내 모든 menuItem div 추출
				//jQuery 변수는 $로 시작함 - 
				var $menuItem = $('.menuItem'); //클래스 선택자를 사용해 접근 포인터를 넣음
				//$menuItem의 길이 확인
				// alert($menuItem.length); //4
				//////////////////////////////////////////
				//index 값 출력할 span태그 선택
				var $indexSpan = $('#indexSpan'); //ID 선택자

				//각 div 객체에 대해 함수 수행시켜야 함 : each() 함수 사용
				//배열 같은 집단 객체에 each() 함수를 적용하면 집단 내 각 객체에 대해서 함수내의 코드를 적용시켜 줌
				//변수명 index는 임의로 아무 이름이나 사용해도 됨
				$menuItem.each(function(index){ //각 메뉴 항목에 대해
					$(this).hover( //각 메뉴 항목에 마우스를 올렸을 때/뗐을 때						
						function(){ //마우스 올렸을 때 수행되는 함수
							$(this).css('background','yellow');
							$indexSpan.text(index);
						},						
						function(){ //마우스 뗐을 때 수행되는 함수
							$(this).css('background','green');
							$indexSpan.text('');
						}
					); //hover()함수 종료
				}); //each()함수 종료
			}); //ready() 종료
		</script>  
    </head>
    
     <body>
    	<div id="wrap">  
			<h2>인덱스 : <span id="indexSpan">index</span></h2>
			<div id="menuBox">
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>     
		    </div>
        </div>
    </body>
</html>
