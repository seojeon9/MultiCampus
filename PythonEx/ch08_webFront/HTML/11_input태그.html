<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 태그</title>
</head>
<body>
    <form method="post" action="newMember.py">
        label 태그 사용하지 않음 <p>
        성명 <input type="text" id="name" size="10" autofocus><br>
        <input type="text" id="prdNo" hidden>
        <hr>
        label 태그 사용하지 않고 힌트 출력 <p>
        아이디 <input type="text" name="id" size="10" placeholder="아이디">
        <hr>
        label 태그 사용
        <label id="id"></label>
        성명 <input type="text" id="name1" size="10" autofocus><br>
        <label>아이디 <input type="text" name="id" maxlength="8"></label><br><br>
        <label>우편번호 <input type="text" name="zipcode" value="101010" readonly></label><br><br>
        <label>주소 <input type="text" name="addr" required></label><br><br>
        <hr>
        <label>비밀번호 <input type="password" size="10"></label><br><br>

        학년
        <label><input type="radio" name="year" value="1">1학년</label>
        <label><input type="radio" name="year" value="2">2학년</label>
        <label><input type="radio" name="year" value="3">3학년</label>
        <label><input type="radio" name="year" value="4" checked>4학년</label><br><br>

        취미
        <label><input type="checkbox" name="game" value="게임">게임</label>
        <label><input type="checkbox" name="movie" value="영화">영화</label>
        <label><input type="checkbox" name="reading" value="독서">독서</label>
        <label><input type="checkbox" name="sports" value="운동" checked>운동</label>

        첨부파일 선택 : <input type="file" size="30"><br><br>

        <input type="button" value="아이디 중복 확인"><br><br>
        <input type="image" id="orderImg" src="image/cart.jpg"><br><br>
        <label>이메일 : <input type="email"></label><br><br>

        여행하고 싶은 나라 :
        <select name="nation">
            <option value="미국">미국</option>
            <option value="중국">중국</option>
            <option value="영국">영국</option>
            <option value="호주" selected>호주</option>
            <option value="브라질">브라질</option>
            <option value="기타">기타</option>
        </select><br><br>

        자기소개<br>
        <textarea rows="10" cols="50" name="content"></textarea>

        <input type="submit" value="회원가입"><input type="reset" value="취소">
    </form>
</body>
</html>
